services:
  - type: web
    name: blog-backend
    env: node
    region: oregon  # Choose closest region to your users
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      
      # Database
      - key: MONGODB_URI
        sync: false  # Will be set in Render dashboard
        required: true
        
      # Security
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_SECRET_KEY
        generateValue: true
        
      # URLs
      - key: FRONTEND_URL
        value: https://blogging-platform-uhre.vercel.app
      - key: API_URL
        value: https://your-render-app-url.onrender.com  # Update after deployment
      - key: BASE_URL
        value: https://your-render-app-url.onrender.com  # Update after deployment
      - key: REACT_APP_API_URL
        value: https://your-render-app-url.onrender.com  # For createAdmin script
        
      # Google OAuth (optional but recommended)
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false  # Set in Render dashboard
        
      # File Uploads
      - key: MAX_FILE_SIZE
        value: "10485760"  # 10MB
        
    # Auto-Deploy
    autoDeploy: true
    
    # Plan
    plan: free
    
    # Health Check
    healthCheckPath: /
    
    # Build Settings
    build:
      cache:
        - node_modules/
      
    # Environment
    env: node
    nodeVersion: 18.x
    
    # Deployment Hooks
    buildCommand: npm install --production=false
    
    # Advanced Settings
    envVars:
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
